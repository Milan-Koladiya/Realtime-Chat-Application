<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Chat App</title>
  </head>
  <body>
    <form action="./chat.html">
      Name :-
      <input
        type="text"
        name="username"
        placeholder="Enter Username"
        required
      />
      Room :-
      <input
        type="text"
        name="room"
        placeholder="Enter Room To join"
        required
      />
      <button>Join</button>
    </form>
  </body>
</html>
